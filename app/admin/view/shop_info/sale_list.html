<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
    <style type="text/css">

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">门店人员列表</li>
            <li><a href="{:url('admin/shop_info/publish')}" class="a_menu">添加门店人员</a></li>
        </ul>
    </div>
      <form class="layui-form serch" action="{:url('admin/shop_info/sale_list')}" method="post">
        <div class="layui-form-item" style="float: left;">
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <select name="shop_id" lay-search="">
                        <option name="shop_id" value="">门店</option>
                        {volist name="shop" id="vo"}
                        <option value="{$vo.id}" {if condition="$param.shop_id eq $vo.id"} selected{/if}>{$vo.shop_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>

          <div class="layui-input-inline">
            <div class="layui-inline">
                <select name="sale_status" lay-search="">
                  <option value="">状态</option>
                  <option value="0" {heq name="$param.sale_status" value="0"} selected{/heq}>禁用</option>
                  <option value="1" {if condition="$param.sale_status eq 1"} selected{/if}>启用</option>
                </select>
            </div>
          </div>
          <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
        </div>
      </form>
    <table class="layui-table" lay-size="sm">
        <colgroup>
            <col width="50">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>所属门店</th>
            <th>店员</th>
            <th>头像</th>
            <th>手机号</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="$list" id="vo"}
        <tr>
            <td>{$vo.sale_id}</td>
            <td>{$vo.shop_name}</td>
            <td>{$vo.nickname}</td>
            <td><a href="{$vo.avatar}" class="tooltip"><img src="{$vo.avatar}" width="20" height="20"></a></td>
            <td>{$vo.mobile}</td>
            <td>{if condition="$vo.sale_status eq 1"}<span class="layui-badge">启用</span>{else /}<span class="layui-badge layui-bg-gray">禁用</span>{/if}</td>
            <td>{$vo.create_time}</td>
            <td class="operation-menu">
                <div class="layui-btn-group">
                    <a href="{:url('admin/shop_info/publish',['id'=>$vo.sale_id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i>编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-primary status" {if condition="$vo.sale_status eq 1"}data-id="0"{else /}data-id="1"{/if} id="{$vo.sale_id}" style="margin-right: 0;font-size:12px;" ><i class="fa {if condition="$vo.sale_status eq 1"}fa-toggle-on{else /}fa-toggle-off{/if}"></i>启用/禁用</a>
                </div>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div style="padding:0 20px;">{$list->render()}</div>
    {include file="public/foot"}
    <script type="text/javascript">

        $('.delete').click(function(){
            var id = $(this).attr('id');
            layer.confirm('确定要删除?', function(index) {
                $.ajax({
                    url:"{:url('admin/user/delete')}",
                    data:{id:id},
                    success:function(res) {
                        layer.msg(res.msg);
                        if(res.code == 1) {
                            setTimeout(function(){
                                location.href = res.url;
                            },1500)
                        }
                    }
                })
            })
        })
    </script>

    <script type="text/javascript">
        layui.use('layer', function(){
            var layer = layui.layer;


            $('.status').click(function(){
                var id = $(this).attr('id');
                var user_status = $(this).attr('data-id');
                layer.confirm('确定要设置?', function(index) {
                    $.ajax({
                        url:"{:url('admin/user/user_status')}",
                        type:'post',
                        data:{id:id,user_status:user_status},
                        success:function(res) {
                            layer.msg(res.msg);
                            if(res.code == 1) {
                                setTimeout(function(){
                                    location.href = res.url;
                                },1500)
                            }
                        }
                    })
                })
            })

        });
    </script>

</div>
</body>
</html>
