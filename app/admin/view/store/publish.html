<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<style>
  .layui-upload-img { width: 150px; height: 150px; margin: 0; }
  .pic-more { width:100%; left; margin: 10px 0px 0px 0px;}
  .pic-more li { width:150px; float: left; margin-right: 5px;}
  .pic-more li .layui-input { display: initial; }
  .pic-more li a { position: absolute; top: 0; display: block; }
  .pic-more li a i { font-size: 24px; background-color: #008800; }
  #slide-pc-priview .item_img img{ width: 150px; height: 150px;}
  #slide-pc-priview li{position: relative;}
  #slide-pc-priview li .operate{ color: #000; display: none;}
  #slide-pc-priview li .toleft{ position: absolute;top: 70px; left: 1px; cursor:pointer;}
  #slide-pc-priview li .toright{ position: absolute;top: 70px; right: 1px;cursor:pointer;}
  #slide-pc-priview li .close{position: absolute;top: 5px; right: 5px;cursor:pointer;}
  #slide-pc-priview li:hover .operate{ display: block;}
</style>
<body style="padding:10px;">
<div class="tplay-body-div">
  <div class="layui-tab">
    <ul class="layui-tab-title">
      <li><a href="{:url('admin/store/index')}" class="a_menu">商家列表</a></li>
      <li class="layui-this">详情</li>
    </ul>
  </div>
  <div style="margin-top: 20px;">
  </div>
  <form class="layui-form" id="admin">

    <div class="layui-form-item">
      <label class="layui-form-label">商家姓名</label>
      <div class="layui-input-inline">
        <input name="user_name" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.user_name}">
      </div>
      <label class="layui-form-label">联系方式</label>
      <div class="layui-input-inline">
        <input name="telephone" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.telephone}">
      </div>
      <label class="layui-form-label">店铺名称</label>
      <div class="layui-input-inline">
        <input name="store_name" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.store_name}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">品牌名称</label>
      <div class="layui-input-inline">
        <input name="brand_name" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.brand_name}">
      </div>
      <label class="layui-form-label">行业类别</label>
      <div class="layui-input-inline">
        <input name="category_name" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.category_name}">
      </div>
      <label class="layui-form-label">营业时间</label>
      <div class="layui-input-inline">
        <input name="store_name" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.business_start_time} - {$data.business_end_time}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">绑定手机号</label>
      <div class="layui-input-inline">
        <input name="mobile" lay-verify="required" autocomplete="off" class="layui-input" disabled type="text" value="{$data.mobile}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">是否支持到店自取</label>
      <div class="layui-input-inline">
        <input name="is_ziqu    " style="width: 50px" lay-verify="required" autocomplete="off" class="layui-input" disabled type="text" value="{$data.is_ziqu}">
      </div>
      <label class="layui-form-label">平台提成</label>
      <div class="layui-input-inline">
        <input name="platform_ticheng" style="width: 50px" lay-verify="required" autocomplete="off" class="layui-input" disabled type="text" value="{$data.platform_ticheng}"{>
      </div>
      <label class="layui-form-label">是否总店</label>
      <div class="layui-input-block" id="store_type">
        <input type="radio" name="store_type" value="1" title="是" {if condition="$data.store_type eq 1"}checked="checked"{/if}>
        <input type="radio" name="store_type" value="0"  title="否" {if condition="$data.store_type eq 0"}checked="checked"{/if}>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">地区</label>
      <div class="layui-input-inline">
        <input name="spec" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.province}{$data.city}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">平台买单提成</label>
      <div class="layui-input-inline">
        <input name="maidan_deduct" style="width: 80px" lay-verify="required" autocomplete="off" class="layui-input" type="text" value="{$data.maidan_deduct}">%
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">店铺详细地址</label>
      <div class="layui-input-inline ">
        <input name="spec" id="address" style="width:500px;" lay-verify="required" autocomplete="off" class="layui-input" type="text"  value="{$data.address}">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">品牌授权证书</label>
      <div class="layui-input-inline">
        <img src="{$data.brand_img}" style="border: 1px solid #EDEDED;width: 100px;height: 100px;" class="img" >
      </div>
      <label class="layui-form-label">营业执照</label>
      <div class="layui-input-inline">
        <img src="{$data.business_img}" style="border: 1px solid #EDEDED;width: 100px;height: 100px;" class="img" >
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">法人身份证正面</label>
      <div class="layui-input-inline">
        <img src="{$data.id_front}" style="border: 1px solid #EDEDED;width: 100px;height: 100px;" class="img" >
      </div>
      <label class="layui-form-label">法人身份证反面</label>
      <div class="layui-input-inline">
        <img src="{$data.id_back}" style="border: 1px solid #EDEDED;width: 100px;height: 100px;" class="img" >
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block" style="max-width:600px;">
        <textarea placeholder="请输入内容" class="layui-textarea" disabled name="description">{notempty name="$data.description"}{$data.description}{/notempty}</textarea>
      </div>
    </div>

    {if condition="$data.sh_type eq 2"}
    <div class="layui-form-item">
      <label class="layui-form-label">店铺类型</label>
      <div class="layui-input-inline">
        <input name="spec" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{if condition='$data.type eq 2'}会员店铺{else/}普通店铺{/if}">
      </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--      <label class="layui-form-label">店铺类型</label>-->
<!--      <div class="layui-input-inline">-->
<!--        <select name="type" disabled id="type" lay-filter="coupon_type" >-->
<!--          <option value=""></option>-->
<!--          <option value="1" {if condition="$data.type eq 1"}selected{/if}>普通店铺</option>-->
<!--          <option value="2" {if condition="$data.type eq 2"}selected{/if}>会员店铺</option>-->
<!--        </select>-->
<!--      </div>-->
<!--    </div>-->
    <div class="layui-form-item">
      <label class="layui-form-label">店铺Logo</label>
      <div class="layui-input-inline">
        <img src="{$data.cover}" style="border: 1px solid #EDEDED;width: 100px;height: 100px;" class="img" >
      </div>
    </div>
    <div class="layui-form-item" id="pics">
      <div class="layui-form-label">店铺主图</div>
      <div class="layui-input-block" style="width: 70%;">
        <div class="layui-upload">
          <!--<button type="button" class="layui-btn" id="slide-pc">选择多图</button>-->
          <div class="pic-more">
            <ul class="pic-more-upload-list" id="slide-pc-priview">
              {notempty name="$store_img"}
              {volist name="$store_img" id="vo"}
              <li class="item_img"><div class="operate"></div><img src="{$vo.img_url}" class="img" ><input type="hidden" name="img_url[]" value="{$vo.img_url}" /></li>
              {/volist}
              {/notempty}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {if condition="$data.type eq 2"}
    <div class="layui-form-item">
      <label class="layui-form-label">店铺分类</label>
      <div class="layui-input-inline">
        <input name="spec" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.category_name}">
      </div>
      <label class="layui-form-label">开售时间</label>
      <div class="layui-input-inline">
        <input name="spec" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.start_time|date='Y-m-d H:i:s',###}">
      </div>
      <label class="layui-form-label">下架时间</label>
      <div class="layui-input-inline">
        <input name="spec" lay-verify="required" autocomplete="off" class="layui-input" type="text" disabled value="{$data.end_time|date='Y-m-d H:i:s',###}">
      </div>
    </div>
    {/if}
    {/if}
    {notempty name="$data"}
    <input type="hidden" name="id" value="{$data.id}">
    {/notempty}
    <div class="layui-form-item">
      <div class="layui-input-block">
        <a href="javascript:;"  class="layui-btn tg_btn"  data-id="{$data.id}"   >修改</a>
<!--        <a class="layui-btn" href="{:url('admin/store/edit',['sh_status'=>1,'id'=>$data.id])}">修改</a>-->
      </div>
    </div>
  </form>


  <script src="__PUBLIC__/layui/layui.js"></script>
  <script src="__PUBLIC__/jquery/jquery.min.js"></script>
  <script>

    $(".tg_btn").on("click",function () {
      var id = $(".tg_btn").data('id');
      var address = $("#address").val();
      var store_type = $('#store_type input[name="store_type"]:checked ').val();

      let maidan_deduct = $('input[name=maidan_deduct]').val();
      if(!maidan_deduct){
        layer.msg('请先填写平台买单提成比');
        return false;
      }
      maidan_deduct = parseFloat(maidan_deduct);
      if(isNaN(maidan_deduct)){
        layer.msg('买单提成比必须是0-100之间的数,允许两位小数')
        return false;
      }
      maidan_deduct = maidan_deduct.toFixed(2);
      if(maidan_deduct > 100 || maidan_deduct < 0){
        layer.msg('买单提成比必须是0-100之间的数,允许两位小数')
        return false;
      }

      // var type = $("#type").val();
      $.ajax({
        url:"{:url('admin/store/edit')}",
        data:{id,address,store_type,maidan_deduct},
        type:'post',
        async: false,
        success:function(res) {
          if(res.code == 1) {
            layer.alert(res.msg, function(index){
              location.href = res.url;
            })
          } else {
            layer.msg(res.msg);
          }
        }
      })
    });
      layui.use('upload', function(){
          var $ = layui.jquery;
          var upload = layui.upload;
          upload.render({
              elem: '#slide-pc',
              url: "{:url('admin/common/upload')}",
              data:{module:'goods',use:'image'},
              size: 500000,
              exts: 'jpg|png|jpeg',
              multiple: true,
              before: function(obj) {
                  layer.msg('图片上传中...', {
                      icon: 16,
                      shade: 0.01,
                      time: 0
                  })
              },
              done: function(res) {
                  layer.close(layer.msg());//关闭上传提示窗口
                  if(res.status == 0) {
                      return layer.msg(res.message);
                  }
                  //$('#slide-pc-priview').append('<input type="hidden" name="pc_src[]" value="' + res.filepath + '" />');
                  $('#slide-pc-priview').append('<li class="item_img"><div class="operate"><i class="toleft layui-icon"></i><i class="toright layui-icon"></i><i  class="close layui-icon"></i></div><img src="__STATIC__/../' + res.src + '" class="img" ><input type="hidden" name="img_url[]" value="' + res.src + '" /></li>');
              }
          });
      });




      //点击多图上传的X,删除当前的图片
      $("body").on("click",".close",function(){
          $(this).closest("li").remove();
      });
      //多图上传点击<>左右移动图片
      $("body").on("click",".pic-more ul li .toleft",function(){
          var li_index=$(this).closest("li").index();
          if(li_index>=1){
              $(this).closest("li").insertBefore($(this).closest("ul").find("li").eq(Number(li_index)-1));
          }
      });
      $("body").on("click",".pic-more ul li .toright",function(){
          var li_index=$(this).closest("li").index();
          $(this).closest("li").insertAfter($(this).closest("ul").find("li").eq(Number(li_index)+1));
      });
  </script>
  <script>
      var message;
      layui.config({
          base: '__JS__/',
          version: '1.0.1'
      }).use(['app', 'message'], function() {
          var app = layui.app,
              $ = layui.jquery,
              layer = layui.layer;
          //将message设置为全局以便子页面调用
          message = layui.message;
          //主入口
          app.set({
              type: 'iframe'
          }).init();
      });
  </script>
