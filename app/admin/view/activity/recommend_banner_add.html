<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li>添加推荐banner</li>
            <li><a href="{:url('admin/activity/recommend_banner_list')}" class="a_menu">推荐banner列表</a></li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input name="title" style="width: 500px" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.title"} value="{$data.title}"{/notempty}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input name="description" style="width: 500px" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.description"} value="{$data.description}"{/notempty}>
            </div>
        </div>
        <div class="layui-upload" id="upload-thumb">
            <label class="layui-form-label">图片</label>
            <button type="button" class="layui-btn" id="thumb">上传图片</button>
            <div class="layui-upload-list">
                <label class="layui-form-label"></label>
                <img class="layui-upload-img" id="demo1" width="150" height="150" {notempty name="$data.image"}src="{$data.image}"{/notempty}>{notempty name="$data.bg_cover"}<input type="hidden" name="image" value="{$data.image}">{/notempty}
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select name="type" lay-search="" lay-filter="test" lay-verify="required">
                    <option value="0" {if condition="$data.type eq 0"} selected="selected"{/if}>请选择</option>
                    <option value="1" {if condition="$data.type eq 1"} selected="selected"{/if}>新人专区</option>
                    <option value="2" {if condition="$data.type eq 2"} selected="selected"{/if}>领券中心</option>
                    <option value="3" {if condition="$data.type eq 3"} selected="selected"{/if}>大牌集合地</option>
                    <option value="4" {if condition="$data.type eq 4"} selected="selected"{/if}>摩登好店</option>
                    <option value="5" {if condition="$data.type eq 5"} selected="selected"{/if}>人气单品</option>
                    <option value="6" {if condition="$data.type eq 6"} selected="selected"{/if}>宿友推荐</option>
                    <option value="7" {if condition="$data.type eq 7"} selected="selected"{/if}>时尚新潮</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">活动</label>
            <div class="layui-input-inline">
                <select name="activity_id" lay-verify="required" lay-search="">
                    <option value="0">直接选择或搜索选择</option>
                    {foreach name="list" item="vo"}
                    <option value="{$vo.id}" {if condition="$data['activity_id'] eq $vo['id']"}selected{/if}>{$vo.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input name="sort" style="width: 500px" lay-verify="required|number" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.sort"} value="{$data.sort}"{/notempty}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="启用" {if condition="$data.status eq 1"}checked="checked"{/if}>
                <input type="radio" name="status" value="0"  title="禁用" {if condition=" $data && $data.status eq 0"}checked="checked"{/if}>
            </div>
        </div>
        <!--<div class="layui-form-item" id="pics">
            <div class="layui-form-label">分类图片</div>
            <div class="layui-input-block" style="width: 70%;">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="slide-pc">选择多图</button>
                    <div class="pic-more">
                        <ul class="pic-more-upload-list" id="slide-pc-priview">
                            {notempty name="$goods_img"}
                            {volist name="$goods_img" id="vo"}
                            <li class="item_img"><div class="operate"><i class="toleft layui-icon"></i><i class="toright layui-icon"></i><i  class="close layui-icon"></i></div><img src="{$vo.img_url}" class="img" ><input type="hidden" name="img_url[]" value="{$vo.img_url}" /></li>
                            {/volist}
                            {/notempty}
                        </ul>
                    </div>
                </div>
            </div>
        </div>-->
        {notempty name="$data"}
        <input type="hidden" name="id" value="{$data.id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#thumb' //绑定元素
                ,url: "{:url('common/upload')}" //上传接口
                ,data:{module:'user',use:'fabu'}
                ,done: function(res){
                    //上传完毕回调
                    if(res.code == 2) {
                        $('#demo1').attr('src',res.src);
                        $('#upload-thumb').append('<input type="hidden" name="image" value="'+ res.src +'">');
                    } else {
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(admin)', function(data) {
                    $.ajax({
                        url:"{:url('admin/activity/recommend_banner_add')}",
                        data:$('#admin').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert('操作成功', function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                    return false;
                });
            });
        });
    </script>
</div>
</body>
</html>
