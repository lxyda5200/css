<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<style>
    .layui-upload-img { width: 150px; height: 150px; margin: 0; }
    .pic-more { width:100%; left; margin: 10px 0px 0px 0px;}
    .pic-more li { width:150px; float: left; margin-right: 5px;}
    .pic-more li .layui-input { display: initial; }
    .pic-more li a { position: absolute; top: 0; display: block; }
    .pic-more li a i { font-size: 24px; background-color: #008800; }
    #slide-pc-priview .item_img img{ width: 150px; height: 150px;}
    #slide-pc-priview li{position: relative;}
    #slide-pc-priview li .operate{ color: #000; display: none;}
    #slide-pc-priview li .toleft{ position: absolute;top: 70px; left: 1px; cursor:pointer;}
    #slide-pc-priview li .toright{ position: absolute;top: 70px; right: 1px;cursor:pointer;}
    #slide-pc-priview li .close{position: absolute;top: 5px; right: 5px;cursor:pointer;}
    #slide-pc-priview li:hover .operate{ display: block;}
</style>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/my_shop/index')}" class="a_menu">店员</a></li>
            <li class="layui-this">{$title}</li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item" style="width: 50%;padding-left: 35px">
            <table class="layui-table" >
                <colgroup>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                <tr>
                    <th><font style="font-weight: bold">收房业绩总数</font></th>
                    <th><font style="font-weight: bold">送货业绩总数</font></th>
                    <th><font style="font-weight: bold">长租业绩总数</font></th>
                    <th><font style="font-weight: bold">短租业绩总数</font></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{$data.sf_ticheng}</td>
                    <td>{$data.sh_ticheng}</td>
                    <td>{$data.long_ticheng}</td>
                    <td>{$data.short_ticheng}</td>
                </tr>
                    <!--<tr>-->
                        <!--<td colspan="4">总计：{$data.pay_money}元</td>-->
                    <!--</tr>-->
                </tbody>
            </table>
        </div>

        <!--<div class="layui-form-item">
            <div class="layui-input-block">
                <a href="{:url('admin/my_shop/index')}" class="layui-btn" >查看收房业绩详情</a>
                <a href="{:url('admin/my_shop/index')}" class="layui-btn" >查看送货业绩详情</a>
                <a href="{:url('admin/my_shop/index')}" class="layui-btn" >查看长租业绩详情</a>
                <a href="{:url('admin/my_shop/index')}" class="layui-btn" >查看短租业绩详情</a>
            </div>
        </div>-->

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>

</div>
</body>
</html>
