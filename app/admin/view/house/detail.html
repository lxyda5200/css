<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<style>
    .layui-upload-img { width: 150px; height: 150px; margin: 0; }
    .pic-more { width:100%; left; margin: 10px 0px 0px 0px;}
    .pic-more li { width:150px; float: left; margin-right: 5px;}
    .pic-more li .layui-input { display: initial; }
    .pic-more li a { position: absolute; top: 0; display: block; }
    .pic-more li a i { font-size: 24px; background-color: #008800; }
    #slide-pc-priview .item_img img{ width: 150px; height: 150px;}
    #slide-pc-priview li{position: relative;}
    #slide-pc-priview li .operate{ color: #000; display: none;}
    #slide-pc-priview li .toleft{ position: absolute;top: 70px; left: 1px; cursor:pointer;}
    #slide-pc-priview li .toright{ position: absolute;top: 70px; right: 1px;cursor:pointer;}
    #slide-pc-priview li .close{position: absolute;top: 5px; right: 5px;cursor:pointer;}
    #slide-pc-priview li:hover .operate{ display: block;}
</style>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/house/dsh_list')}" class="a_menu">待审核房源</a></li>
            <li class="layui-this">{$title}</li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

        <div class="layui-form-item" style="border-bottom: 1px solid black;">
            <label class="layui-form-label"><font style="font-weight: bold">基本内容</font></label>
        </div>
        <div class="layui-form-item" id="pics">
            <div class="layui-form-label">房源图片</div>
            <div class="layui-input-block" style="width: 70%;">
                <div class="layui-upload">
                    <!--<button type="button" class="layui-btn" id="slide-pc">选择多图</button>-->
                    <div class="pic-more">
                        <ul class="pic-more-upload-list" id="slide-pc-priview">
                            {notempty name="$house_img"}
                            {volist name="$house_img" id="vo"}
                            <li class="item_img"><div class="operate"></div><img src="{$vo.img_url}" class="img" ><input type="hidden" name="img_url[]" value="{$vo.img_url}" /></li>
                            {/volist}
                            {/notempty}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">租房类型</label>
            <div class="layui-input-inline">
                <select name="class_id" disabled lay-filter="aihao">
                    <option value="">{if condition="$data.type eq 1"}整租房{elseif condition="$data.type eq 2"}合租房{else/}整租合租房{/if}</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.title"} value="{$data.title}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">房源描述</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="" disabled class="layui-textarea" style="height: 200px" name="description">{notempty name="$data.description"}{$data.description}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">租金</label>
            <div class="layui-input-inline">
                <input name="goods_name" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.rent"} value="{$data.rent}元/月"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">缴纳方式</label>
            <div class="layui-input-inline">
                <select name="class_id" disabled lay-filter="aihao">
                    <option value="">{if condition="$data.rent_mode eq 1"}押一付一{elseif condition="$data.rent_mode eq 2"}押一付三{elseif condition="$data.rent_mode eq 3"/}半年付{else/}年付{/if}</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="border-bottom: 1px solid black;">
            <label class="layui-form-label"><font style="font-weight: bold">房屋信息</font></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">装修</label>
            <div class="layui-input-inline">
                <select name="class_id" disabled lay-filter="aihao">
                    <option value="">{if condition="$data.decoration_mode eq 1"}简装{elseif condition="$data.decoration_mode eq 2"}精装{/if}</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">户型</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.bedroom_number"} value="{$data.bedroom_number}室{$data.parlour_number}厅{$data.toilet_number}卫"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">建筑面积</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.acreage"} value="{$data.acreage}㎡"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">楼层</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.floor"} value="第{$data.floor}楼 共{$data.total_floor}楼"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">朝向</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.orientation"} value="{$data.orientation}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.type_name"} value="{$data.type_name}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">年代</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.years"} value="{$data.years}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否有电梯</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.is_elevator"} value="{if condition='$data.is_elevator eq 1'}有{else/}无{/if}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item" style="border-bottom: 1px solid black;">
            <label class="layui-form-label"><font style="font-weight: bold">标签配置</font></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">房屋标签</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.tag_str"} value="{$data.tag_str}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">房屋配置</label>
            <div class="layui-input-inline" style="max-width:300px;">
                <textarea placeholder="" disabled class="layui-textarea" style="height: 200px" name="description">{notempty name="$data.room_config_str"} {$data.room_config_str}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item" style="border-bottom: 1px solid black;">
            <label class="layui-form-label"><font style="font-weight: bold">小区信息</font></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">小区名称</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.xiaoqu_name"} value="{$data.xiaoqu_name}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否有地铁</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.is_subway"} value="{if condition='$data.is_subway eq 1'}有{else/}无{/if}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">地铁站</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.is_subway"} value="{$data.lines_name}/{$data.station_name}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item" style="border-bottom: 1px solid black;">
            <label class="layui-form-label"><font style="font-weight: bold">委托人信息</font></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px"   placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.entrust_username"} value="{$data.entrust_username}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px" placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.entrust_mobile"} value="{$data.entrust_mobile}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-inline">
                <input name="title" disabled style="width: 500px" placeholder="" autocomplete="off" class="layui-input"  type="text" {notempty name="$data.source"} value="{if condition="$data.source eq 1"}房东{else/}物业{/if}"{/notempty}>
            </div>
        </div>

        {notempty name="$data"}
        <input type="hidden" name="id" value="{$data.id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="yes">通过审核</button>
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="no">驳回审核</button>
            </div>
        </div>



    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(yes)', function(data) {
                    var id = $("input[name='id']").val();
                    var status = 3;
                    $.ajax({
                        url:"{:url('admin/house/status')}",
                        data:{id:id,status:status},
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>
    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(no)', function(data) {
                    var id = $("input[name='id']").val();
                    var status = 4;
                    $.ajax({
                        url:"{:url('admin/house/status')}",
                        data:{id:id,status:status},
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>
</div>
</body>
</html>
