<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
    <style type="text/css">

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
</head>
<body style="padding:10px;">
<div class="tplay-body-div">

    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">物业统计</li>
        </ul>
    </div>
    <form class="layui-form serch" action="{:url('admin/finance/property_list')}" method="post">
        <div class="layui-form-item" style="float: left;">
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="date" class="layui-input" value="{$param.start_time}"  placeholder="开始时间" name="start_time">
                    </div>
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="date" class="layui-input" value="{$param.end_time}"  placeholder="结束时间" name="end_time">
                    </div>
                </div>
            </div>


            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
        </div>
    </form>
    <table class="layui-table" lay-size="sm">
        <colgroup>
        </colgroup>
        <thead>
        <tr>
            <th>物业人员</th>
            <th>推荐总收入</th>
            <th>带看总收入</th>
        </tr>
        </thead>
        <tbody>
        <form class="layui-form" id="admin">
            {volist name="$data" id="vo"}
            <tr>
                <td>{$vo.nickname}</td>
                <td>{$vo.tj_money} 元</td>
                <td>{$vo.dk_money} 元</td>
            </tr>
            {/volist}
            <tr>
                <td>总计</td>
                <td>{$total_tj_money} 元</td>
                <td>{$total_dk_money} 元</td>
            </tr>
        </tbody>
    </table>

    </form>
    {include file="public/foot"}
    <script type="text/javascript">
        //表单提交
        function submitForm(){
            var form = document.getElementById("myform");
            form.submit();
        }
    </script>
</div>
</body>
</html>
